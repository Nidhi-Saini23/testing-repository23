<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 100px auto 0 auto;
            text-align: center;
            padding: 0 20px;
        }
        .google-logo {
            width: 272px;
            height: 92px;
            margin-top: 70px;
        }
        .search-box {
            margin: 20px auto;
            padding: 10px;
            width: 500px;
            max-width: 80%;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            display: flex;
            align-items: center;
        }
        .search-box input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .search-box button {
            background-color: #f8f9fa;
            border: none;
            padding: 10px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        <div class="search-box">
            <input type="text" name="q" title="Search" aria-label="Search">
            <button type="submit">Google Search</button>
        </div>
    </div>
</body>
</html>
